<div class="container">
  <div class="row">
    <div class="col-xs-12" id="titulo">
      <h3>Calculadora BÃ¡sica</h3>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center">
    <div class="col-xs-12 col-sm-6 col-md-3 bacgraund-blue margen borde">
      <div class="justify-content-center centro">
        <table class="table table-dark">
          <tr>
            <td colspan="4">
              <input
                type="text"
                class="col-xs-12 col-sm-12 col-md-12"
                disabled
                [(ngModel)]="infoOperacion"
              />
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <input
                type="text"
                class="col-xs-12 col-sm-12 col-md-12"
                [(ngModel)]="numActual"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="boton7"
                value="7"
                class="btn btn-secondary border-buttons"
                (click)="boton('7')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton8"
                value="8"
                class="btn btn-secondary border-buttons"
                (click)="boton('8')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton9"
                value="9"
                class="btn btn-secondary border-buttons"
                (click)="boton('9')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton/"
                value="/"
                class="btn btn-info border-buttons"
                (click)="btn_division('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="boton4"
                value="4"
                class="btn btn-secondary border-buttons"
                (click)="boton('4')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton5"
                value="5"
                class="btn btn-secondary border-buttons"
                (click)="boton('5')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton6"
                value="6"
                class="btn btn-secondary border-buttons"
                (click)="boton('6')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton*"
                value="*"
                class="btn btn-info border-buttons"
                (click)="btn_multiplicacion('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="boton1"
                value="1"
                class="btn btn-secondary border-buttons"
                (click)="boton('1')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton2"
                value="2"
                class="btn btn-secondary border-buttons"
                (click)="boton('2')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton3"
                value="3"
                class="btn btn-secondary border-buttons"
                (click)="boton('3')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton-"
                value="-"
                class="btn btn-info border-buttons"
                (click)="btn_resta('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="boton0"
                value="0"
                class="btn btn-secondary border-buttons"
                (click)="boton('0')"
              />
            </td>
            <td>
              <input
                type="button"
                id="boton="
                value="="
                class="btn btn-info border-buttons"
                (click)="btn_igual()"
              />
            </td>
            <td>
              <input
                type="button"
                id="botonC"
                value="C"
                class="btn btn-danger border-buttons"
                (click)="reset()"
              />
            </td>
            <td>
              <input
                type="button"
                id="soma"
                value="+"
                class="btn btn-info border-buttons"
                (click)="btn_suma('+')"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
